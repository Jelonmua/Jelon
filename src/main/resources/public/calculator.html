<html>
    <head>
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <script type="text/javascript" src="calculator.js"></script>
    </head>
    <body>
        <div class="bg_RED">
            <div class="bg_BLACK">

                                <th style="background-color: rgb(136, 149, 161);">Percent</th>
                            </tr>
                            <tr>
                                <td>Activity1</td>
                                <td>A1</td>
                                <td><input id="ipn1" name="w" value=""/></td>
                                <td>
									<input id="g1" name="g" value="" onchange="getResult(1,0)"/>
									/
									<input id="gg1" name="gg" value="" onchange="getResult(1,1)"/>
								</td>
                                <td id="res1"></td>
                            </tr>
                            <tr>

                                <td>A2</td>

									<input id="gg2" name="gg" value="" onchange="getResult(2,1)"/>
								</td>

                            </tr>
                            <tr>
                                <td>Activity3</td>
                                <td>A3</td>
                                <td><input id="ipn3" name="w" value=""/></td>
                                <td>
									<input id="g3" name="g" value="" onchange="getResult(3,0)"/>
									/
									<input id="gg3" name="gg" value="" onchange="getResult(3,1)"/>
								</td>
                                <td id="res3"></td>
                            </tr>
                            <tr>
                                <td>Activity4</td>
                                <td>A4</td>
                                <td><input id="ipn4" name="w" value=""/></td>
                                <td>
									<input id="g4" name="g" value="" onchange="getResult(4,0)"/>
									/
									<input id="gg4" name="gg" value="" onchange="getResult(4,1)"/>
								</td>
                                <td id="res4"></td>
                            </tr>
                        </table>
                        <button style="margin-top: 10px;margin-left: 35px;" onclick="add_Line()">ADD ACTIVITY</button>
                        <p id="res" style="font-weight: bold;color: brown;margin-left: 35px;">Result &nbsp;&nbsp;<sapn id="showDiv"></span></p>
                        <div style="float: right;margin-right: 30px;">
                            <button onclick="weightBtn()">WEIGTHED</button>
                            <button onclick="meanBtn()">MEAN</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
